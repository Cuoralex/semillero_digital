<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semillero Digital - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .login_img_section {
      background: linear-gradient(rgba(2, 2, 2, .7), rgba(0, 0, 0, .7)),
        url('/Mentefactura.png') center center / cover no-repeat;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="bg-white shadow-md px-6 py-4 sticky top-0 z-50">
    <div class="flex justify-between items-center max-w-7xl mx-auto">
      <a href="https://www.cesde.edu.co" target="_blank" rel="noopener noreferrer">
        <img src="https://www.cesde.edu.co/wp-content/uploads/2023/02/logo-Cesde-2023.svg" alt="Cesde" width="180"
          height="40" />
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-6 text-gray-700 text-sm font-medium">
        <a href="/index.html" class="hover:text-blue-600 transition-colors duration-200">Inicio</a>
        <a href="#servicios" class="hover:text-blue-600 transition-colors duration-200">Servicios</a>
        <a href="#nosotros" class="hover:text-blue-600 transition-colors duration-200">Nosotros</a>
        <a href="#contacto" class="hover:text-blue-600 transition-colors duration-200">Contacto</a>
        <a href="/register"
          class="px-4 py-2 rounded-md bg-pink-400 text-white hover:bg-pink-700 transition">Registro</a>
        <a href="/loginform"
          class="px-4 py-2 rounded-md border border-pink-600 text-pink-600 hover:bg-pink-50 transition">Login</a>
      </nav>

      <!-- Mobile Button -->
      <button id="mobile-menu-button" class="md:hidden text-gray-600 text-xl">
        ☰
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-4 px-6 space-y-4 text-gray-700 text-sm font-medium">
      <a href="/index.html" class="block px-4 py-2 hover:bg-gray-100">Inicio</a>
      <a href="#servicios" class="block px-4 py-2 hover:bg-gray-100">Servicios</a>
      <a href="#nosotros" class="block px-4 py-2 hover:bg-gray-100">Nosotros</a>
      <a href="#contacto" class="block px-4 py-2 hover:bg-gray-100">Contacto</a>
      <a href="/register"
        class="block px-4 py-2 rounded-md bg-pink-400 text-white hover:bg-pink-700 transition">Registro</a>
      <a href="/loginform"
        class="block px-4 py-2 rounded-md border border-pink-600 text-pink-600 hover:bg-pink-50 transition">Login</a>
    </div>
  </header>

  <!-- Main content -->
  <div class="h-screen flex font-sans">

    <!-- Lateral image section -->
    <div class="hidden lg:flex w-full lg:w-1/2 login_img_section justify-around items-center relative">
      <div class="absolute inset-0 bg-black opacity-20 z-0"></div>
      <div class="w-full mx-auto px-20 flex-col items-center space-y-6 z-10">
        <h1 class="text-white font-bold text-4xl">Semillero digital</h1>
        <p class="text-white mt-1">Aprender haciendo, crecer colaborando</p>
        <div class="flex justify-center lg:justify-start mt-6">
          <a href="#"
            class="hover:bg-indigo-700 hover:text-white hover:-translate-y-1 transition-all duration-500 bg-white text-pink-800 mt-4 px-4 py-2 rounded-2xl font-bold mb-2">
            Get Started
          </a>
        </div>
      </div>
    </div>

    <!-- Login form section -->
    <div class="flex w-full lg:w-1/2 justify-center items-center bg-white">
      <div class="w-full px-8 md:px-32 lg:px-24">
        <form method="post" class="bg-white rounded-md shadow-2xl p-5">
          <h1 class="text-gray-800 font-bold text-2xl mb-1">¡Hola de nuevo!</h1>
          <p class="text-sm font-normal text-gray-600 mb-8">Bienvenido, aquí empieza la magia</p>

          <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
            <input id="email" name="email" type="email" required class="pl-2 w-full outline-none border-none"
              placeholder="Email Address" />
          </div>

          <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd" />
            </svg>
            <input id="password" name="password" type="password" required class="pl-2 w-full outline-none border-none"
              placeholder="Password" />
          </div>

          <button type="submit"
            class="block w-full bg-pink-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">
            Login
          </button>

          <div class="flex justify-between mt-4">
            <span class="text-sm hover:text-blue-500 cursor-pointer">
              ¿Olvidaste tu contraseña?
            </span>
            <a href="#" class="text-sm hover:text-blue-500 cursor-pointer">
              No tienes cuenta
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
